<div *ngIf="stompService.active else defaultSection">
  <app-chat-connection-status [connectionStatus]="(stompService.state | async)"></app-chat-connection-status>
  <app-messages></app-messages>
  <div class="chat-logout-btn">
    <button (click)="logOut()">log out</button>
  </div>
</div>

<ng-template #defaultSection>
  <app-login-panel></app-login-panel>
</ng-template>
