<div *ngIf="(login$ | async) as login; else loginPanel">
  <div>
    <app-messages [currentUser]="login"></app-messages>
  </div>
  <div>
    <button (click)="logOut()">log out</button>
  </div>
</div>

<ng-template #loginPanel>
  <div>
    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)" novalidate>
      <label for="userName">User name:</label>
      <input id="userName" name="userName" ngModel required/>
      <input type="submit" [disabled]="loginForm.invalid"/>
    </form>
  </div>
</ng-template>
